name: ci

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6
            - run: corepack enable
            - uses: actions/setup-node@v6
              with:
                  node-version: latest
                  cache: pnpm

            - name: ğŸ“¦ Install dependencies
              run: pnpm install --frozen-lockfile

            - name: ğŸš§ Build project
              env:
                  NODE_OPTIONS: '--max_old_space_size=4096'
              run: pnpm build:tools

            - name: ğŸ§ª Test project
              run: pnpm test:tools

            - name: ğŸ“ Lint
              run: pnpm lint:tools
